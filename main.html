<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>微信打飞机</title>
   	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
	<div id="all">
		<div id="start">
			<button id="start_btn" onclick="run()">开始游戏</button>
		</div>
		<div id="main">
			<div id="score">
				<label>分数：</label>
				<label id="label">0</label>
			</div>
			<div id="suspend">
				<button>继续游戏</button>
				<button>重新开始</button>
				<button>回到主页</button>
			</div>
			<div id="end">
				<p class="head">飞机大战分数</p>
				<p id="result">0</p>
				<div><button>继续</button></div>
			</div>
		</div>
	</div>
</body>
</html>
<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
